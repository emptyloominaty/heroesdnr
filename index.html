</head>
<body>
    <div id="app">
        <div id="ui">
            <div id="debug">
                <span id="debugUpdate"></span>
                <span id="debugDrawUi"></span>
                <span id="debugDraw"></span>
                <span id="debug1"></span>
                <span id="debug2"></span>
                <span id="debug3"></span>
                <span id="debug4"></span>
                <span id="debug5"></span>
            </div>
            <div id="header">
                <div>
                    <span>Gold: </span>
                    <span style="color:#ffe149" id="gold">1000</span>
                </div>
                <div>
                    <span id="income">0</span>
                </div>


                <div>
                    <span>Heroes: </span>
                    <span id="heroes">0</span>
                </div>
                <div>
                    <span>Travelers: </span>
                    <span id="travelers">0</span>
                </div>
                <div>
                    <span id="time">00:00 0d</span>
                </div>
                <div>
                    <button id="pauseBtn" onclick="pauseGame(0,this)">❚❚</button>
                    <button id="playBtn" class="button_activated" onclick="setGameSpeed(1,this)">1x</button>
                    <button onclick="setGameSpeed(2,this)">2x</button>
                    <button onclick="setGameSpeed(3,this)">3x</button>
                    <button onclick="setGameSpeed(4,this)">4x</button>
                    <button onclick="setGameSpeed(8,this)">8x</button>
                    <button onclick="setGameSpeed(16,this)">16x</button>
                    <button id="btn_speed50" style="display:none" onclick="setGameSpeed(50,this)">50x</button>
                    <button id="btn_speed100" style="display:none" onclick="setGameSpeed(100,this)">100x</button>
                </div>
                <div id="menu_buttons">
                    <button id="menu_btn1" onclick="open_heroeslist(this)">Heroes List</button>
                    <button id="menu_btn2" onclick="open_statistics(this)">Statistics</button>
                    <button id="menu_btn3" onclick="open_statistics2(this)">Statistics2</button>
                    <button id="menu_btn4" onclick="open_statisticsCharts(this)">Statistics (Charts)</button>
                    <button id="menu_btn5" onclick="open_dungeonlist(this)">Dungeon List</button>
                    <button id="menu_btn6" onclick="open_logs(this)">Logs</button>
                    <button id="menu_btn7" onclick="open_classBalance(this)">Class Balance</button>
                    <button id="menu_btn8" onclick="open_guildList(this)">Guild List</button>
                    <button id="menu_btn9" onclick="open_settings(this)">Settings</button>
                </div>
                <div>
                    <button onclick="buildRoad()">Build Road</button>
                    <button onclick="buildRoad(2,2,false,'removeRoad')">Remove Road</button>
                    <button onclick="buildBuilding('inn')">Build Inn</button>
                    <button onclick="buildTorch(false,'torchSmall')">Build S Torch</button>
                    <button onclick="buildTorch(false,'torchMedium')">Build M Torch</button>
                    <button onclick="buildTorch(false,'torchLarge')">Build L Torch</button>
                </div>
            </div>
            <div id="charactersUi">
            </div>
            <div id="tooltip">
            </div>
            <div id="window0">
                <div id="windowHeader0">
                </div>
                <div class="windowBody" id="windowBody0">
                </div>
                <div class="resizer"></div>
            </div>
            <div id="window1">
                <div id="windowHeader1">
                </div>
                <div class="windowBody" id="windowBody1">
                </div>
                <div class="resizer"></div>
            </div>
            <div id="window2">
                <div id="windowHeader2">
                </div>
                <div class="windowBody" id="windowBody2">
                </div>
                <div class="resizer"></div>
            </div>
            <div id="window3">
                <div id="windowHeader3">
                </div>
                <div class="windowBody" id="windowBody3">
                </div>
                <div class="resizer"></div>
            </div>
            <div id="window4">
                <div id="windowHeader4">
                </div>
                <div class="windowBody" id="windowBody4">
                </div>
                <div class="resizer"></div>
            </div>
            <div id="window5">
                <div id="windowHeader5">
                </div>
                <div class="windowBody" id="windowBody5">
                </div>
                <div class="resizer"></div>
            </div>
            <div id="window6">
                <div id="windowHeader6">
                </div>
                <div class="windowBody" id="windowBody6">
                </div>
                <div class="resizer"></div>
            </div>
            <div id="window7">
                <div id="windowHeader7">
                </div>
                <div class="windowBody" id="windowBody7">
                </div>
                <div class="resizer"></div>
            </div>
            <div id="window8">
                <div id="windowHeader8">
                </div>
                <div class="windowBody" id="windowBody8">
                </div>
                <div class="resizer"></div>
            </div>
            <div id="window9">
                <div id="windowHeader9">
                </div>
                <div class="windowBody" id="windowBody9">
                </div>
                <div class="resizer"></div>
            </div>
        </div>
        <canvas width="100%" height="100%" id="canvasParticles">
        </canvas>
        <div>
            <canvas width="100%" height="100%" id="canvasLights">
            </canvas>
        </div>
            <canvas width="100%" height="100%" id="canvasTerrain">
            </canvas>
            <canvas width="100%" height="100%" id="canvasGame">
            </canvas>
    </div>

</body>
</html>
