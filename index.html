<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heroes: Dungeons & Raids</title>
    <!------------------------------------------------>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="styles/window.css">
    <!------------------------------------------------>
    <!--Start-->
    <script src="js/elements.js" defer></script>

    <script src="js/class/building.js" defer></script>
    <script src="js/class/inn.js" defer></script>

    <script src="js/class/npc/configRates.js" defer></script>
    <script src="js/class/npc/character.js" defer></script>
    <script src="js/class/npc/hero.js" defer></script>
    <script src="js/class/npc/traveler.js" defer></script>
    <script src="js/class/npc/citizen.js" defer></script>

    <!--Main-->
    <script src="js/windows/windows.js" defer></script>
    <script src="js/windows/herolist.js" defer></script>
    <script src="js/windows/heroinfo.js" defer></script>

    <script src="js/functions.js" defer></script>
    <script src="js/input.js" defer></script>

    <script src="js/colors.js" defer></script>
    <script src="js/uiFunctions.js" defer></script>
    <script src="js/canvas.js" defer></script>
    <script src="js/main.js" defer></script>
    <script src="js/drawUi.js" defer></script>
    <script src="js/draw.js" defer></script>

    <!--End-->
    <script src="js/gameloop.js" defer></script>
    <!------------------------------------------------>
</head>
<body>
    <div id="app">
        <div id="ui">
            <div id="debug">
                <span id="debugUpdate"></span>
                <span id="debugDrawUi"></span>
                <span id="debugDraw"></span>
                <span id="debug1"></span>
                <span id="debug2"></span>
                <span id="debug3"></span>
                <span id="debug4"></span>
                <span id="debug5"></span>
            </div>
            <div id="header">
                <div>
                    <span>Gold: </span>
                    <span id="gold">1000</span>
                </div>
                <div>
                    <span id="income">0</span>
                </div>


                <div>
                    <span>Heroes: </span>
                    <span id="heroes">0</span>
                </div>
                <div>
                    <span>Travelers: </span>
                    <span id="travelers">0</span>
                </div>
                <div>
                    <span id="time">00:00 0d</span>
                </div>
                <div>
                    <button onclick="setGameSpeed(1)">1x</button>
                    <button onclick="setGameSpeed(2)">2x</button>
                    <button onclick="setGameSpeed(3)">3x</button>
                    <button onclick="setGameSpeed(4)">4x</button>
                    <button onclick="setGameSpeed(8)">8x</button>
                    <button onclick="setGameSpeed(16)">16x</button>
                </div>
                <div>
                    <button onclick="open_heroeslist()">List</button>
                </div>
            </div>
            <div id="charactersUi">
            </div>
            <div id="window0">
                <div id="windowHeader0">
                </div>
                <div id="windowBody0">
                </div>
            </div>
            <div id="window1">
                <div id="windowHeader1">
                </div>
                <div id="windowBody1">
                </div>
            </div>
            <div id="window2">
                <div id="windowHeader2">
                </div>
                <div id="windowBody2">
                </div>
            </div>
        </div>
        <canvas width="1500" height="700" id="canvas">

        </canvas>
    </div>

</body>
</html>
